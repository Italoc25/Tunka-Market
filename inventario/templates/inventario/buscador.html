<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunka Market - Buscador de Precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">üîç Buscador Tunka Market</h1>
                
                <form method="GET" action="" class="mb-4">
                    <div class="input-group input-group-lg">
                        <input type="text" name="q" class="form-control" placeholder="Escribe producto o escanea c√≥digo..." autofocus value="{{ query }}">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                </form>

                {% if resultados != None %}
                    <div class="list-group">
                        {% for p in resultados %}
                            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div class="text-start">
                                    <h5 class="mb-1">{{ p.nombre }}</h5>
                                    <small class="text-muted">{{p.categoria.nombre|default:"General" }}</small>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-success fs-5">${{ p.precio }}</span>
                                    <br>
                                    <small class="{% if p.stock <= p.stock_minimo %}text-danger fw-bold{% else %}text-muted{% endif %}">
                                        Stock: {{ p.stock }}
                                    </small>
                                </div>
                            </div>
                        {% empty %}
                            <div class="alert alert-warning">No se encontraron productos para "{{ query }}"</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
